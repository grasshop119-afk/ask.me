<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Рынок - Chibeki</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .header {
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .page-title {
            font-size: 32px;
            font-weight: 800;
            color: #FFFFFF;
        }

        .add-button {
            width: 44px;
            height: 44px;
            background: var(--accent-color, #007AFF);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .add-icon {
            width: 24px;
            height: 24px;
            filter: invert(1);
        }

        .empty-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
            padding: 20px;
        }

        .empty-text {
            font-size: 18px;
            font-weight: 500;
            color: #FFFFFF;
            margin-bottom: 8px;
        }

        .empty-description {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Модалка */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            flex-direction: column;
            z-index: 1000;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-header {
            padding: 0 16px;
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 0.5px solid #222;
        }

        .modal-title {
            font-size: 17px;
            font-weight: 600;
            color: #FFFFFF;
        }

        /* Сетка чибиков */
        .chibi-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            padding: 16px;
            overflow-y: auto;
        }

        .chibi-card {
            background: #1A1A1A;
            border: 1px solid #222;
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
        }

        .chibi-card:active {
            transform: scale(0.98);
        }

        .chibi-card.selected {
            border-color: var(--accent-color);
        }

        .chibi-image-container {
            position: relative;
            width: 100%;
            aspect-ratio: 1/1;
            overflow: hidden;
        }

        .chibi-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .chibi-name {
            font-size: 13px;
            font-weight: 600;
            color: #FFFFFF;
            text-align: center;
            padding: 10px 6px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        :root {
            --accent-color: #007AFF;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="page-title">Рынок</div>
        <div class="add-button" onclick="openModal()">
            <img src="https://img.icons8.com/?size=100&id=354k6pS0PoMI&format=png&color=000000" class="add-icon">
        </div>
    </div>
    
    <div class="empty-container">
        <div class="empty-text">Лотов пока нет</div>
        <div class="empty-description">Но ничто не мешает тебе стать первым!</div>
    </div>

    <!-- Модалка -->
    <div class="modal-overlay" id="modal">
        <div class="modal-header">
            <div class="modal-title">Выбери чибика на продажу</div>
        </div>
        <div class="chibi-grid" id="chibiGrid">
            <!-- Чибики будут здесь -->
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        
        function init() {
            tg.ready();
            tg.expand();
            tg.setHeaderColor('#000000');
            tg.setBackgroundColor('#000000');
            
            if (tg.themeParams.accent_text_color) {
                document.documentElement.style.setProperty('--accent-color', tg.themeParams.accent_text_color);
            }
            
            tg.BackButton.onClick(closeModal);
        }
        
        function openModal() {
            tg.HapticFeedback.impactOccurred('light');
            document.getElementById('modal').classList.add('active');
            tg.BackButton.show();
            
            // Демо данные чибиков
            const demoChibis = [
                { id: 1, name: "Chibi 1", image: "https://raw.githubusercontent.com/therootishere00-ux/Chibi-bot/main/chibis/common/Chibi_1.png" },
                { id: 2, name: "Chibi 2", image: "https://raw.githubusercontent.com/therootishere00-ux/Chibi-bot/main/chibis/common/Chibi_2.png" },
                { id: 3, name: "Chibi 3", image: "https://raw.githubusercontent.com/therootishere00-ux/Chibi-bot/main/chibis/common/Chibi_3.png" },
                { id: 4, name: "Chibi 4", image: "https://raw.githubusercontent.com/therootishere00-ux/Chibi-bot/main/chibis/common/Chibi_4.png" },
                { id: 5, name: "Chibi 5", image: "https://raw.githubusercontent.com/therootishere00-ux/Chibi-bot/main/chibis/common/Chibi_5.png" },
                { id: 6, name: "Chibi 6", image: "https://raw.githubusercontent.com/therootishere00-ux/Chibi-bot/main/chibis/common/Chibi_6.png" },
            ];
            
            renderChibis(demoChibis);
        }
        
        function closeModal() {
            tg.HapticFeedback.impactOccurred('light');
            document.getElementById('modal').classList.remove('active');
            tg.BackButton.hide();
        }
        
        function renderChibis(chibis) {
            const grid = document.getElementById('chibiGrid');
            grid.innerHTML = '';
            
            chibis.forEach(chibi => {
                const card = document.createElement('div');
                card.className = 'chibi-card';
                card.innerHTML = `
                    <div class="chibi-image-container">
                        <img src="${chibi.image}" alt="${chibi.name}" class="chibi-image">
                    </div>
                    <div class="chibi-name">${chibi.name}</div>
                `;
                
                card.onclick = () => selectChibi(chibi);
                grid.appendChild(card);
            });
        }
        
        function selectChibi(chibi) {
            tg.HapticFeedback.impactOccurred('light');
            
            // Снимаем выделение со всех
            document.querySelectorAll('.chibi-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // Выделяем выбранный
            event.currentTarget.classList.add('selected');
            
            // Здесь будет логика выбора чибика для продажи
            console.log('Выбран чибик:', chibi.name);
        }
        
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
