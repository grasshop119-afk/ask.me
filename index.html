<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Рынок - Chibeki</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>
    <style>
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .header {
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .page-title {
            font-size: 32px;
            font-weight: 800;
            color: #FFFFFF;
        }

        .add-button {
            width: 44px;
            height: 44px;
            background: var(--accent-color, #007AFF);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .add-button:active {
            opacity: 0.8;
        }

        .add-icon {
            width: 24px;
            height: 24px;
            filter: invert(1);
        }

        .empty-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
            padding: 20px;
        }

        .sticker-container {
            width: 140px;
            height: 140px;
            margin: 0 auto 20px;
        }

        .empty-text {
            font-size: 18px;
            font-weight: 500;
            color: #FFFFFF;
            margin-bottom: 8px;
        }

        .empty-description {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Модалка */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            display: none;
            flex-direction: column;
            z-index: 1000;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-header {
            padding: 0 16px;
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 0.5px solid #222;
        }

        .modal-title {
            font-size: 17px;
            font-weight: 600;
            color: #FFFFFF;
        }

        /* Сетка чибиков как в основном коде */
        .chibi-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            padding: 16px;
            overflow-y: auto;
        }

        .chibi-card {
            background: #1A1A1A;
            border-radius: 22px;
            border: 1px solid #222;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .chibi-card:active {
            transform: scale(0.98);
            background: #222;
        }

        .chibi-card.selected {
            border-color: var(--accent-color);
        }

        .chibi-image-container {
            position: relative;
            width: 100%;
            aspect-ratio: 1/1;
            overflow: hidden;
        }

        .chibi-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .chibi-info {
            padding: 12px 8px 8px;
            position: relative;
        }

        .chibi-name {
            font-size: 13px;
            font-weight: 600;
            color: #FFFFFF;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.2;
        }

        .locked-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.92);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            backdrop-filter: blur(8px);
        }

        .locked-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 8px;
            opacity: 0.7;
        }

        .locked-text {
            font-size: 12px;
            color: #8E8E93;
            font-weight: 500;
        }

        :root {
            --accent-color: #007AFF;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="page-title">Рынок</div>
        <div class="add-button" onclick="openModal()">
            <img src="https://img.icons8.com/?size=100&id=354k6pS0PoMI&format=png&color=000000" class="add-icon">
        </div>
    </div>
    
    <div class="empty-container">
        <div class="sticker-container" id="martnthSticker"></div>
        <div class="empty-text">Лотов пока нет</div>
        <div class="empty-description">Но ничто не мешает тебе стать первым!</div>
    </div>

    <!-- Модалка -->
    <div class="modal-overlay" id="modal">
        <div class="modal-header">
            <div class="modal-title">Выбери чибика на продажу</div>
        </div>
        <div class="chibi-grid" id="chibiGrid">
            <!-- Чибики будут здесь -->
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        
        // Данные как в основном коде
        let userData = {
            common: { collected: [], all: [] },
            secret: { collected: [], all: [] },
            prize: { collected: [], all: [] }
        };
        
        function init() {
            tg.ready();
            tg.expand();
            tg.setHeaderColor('#000000');
            tg.setBackgroundColor('#000000');
            
            if (tg.themeParams.accent_text_color) {
                document.documentElement.style.setProperty('--accent-color', tg.themeParams.accent_text_color);
            }
            
            tg.BackButton.onClick(closeModal);
            
            loadMartnthAnimation();
            loadUserData();
        }
        
        function loadMartnthAnimation() {
            try {
                lottie.loadAnimation({
                    container: document.getElementById('martnthSticker'),
                    renderer: 'svg',
                    loop: true,
                    autoplay: true,
                    path: 'Animations/MartNth.json'
                });
            } catch (error) {
                console.error('Ошибка загрузки анимации:', error);
            }
        }
        
        async function loadUserData() {
            try {
                const user = tg.initDataUnsafe?.user;
                
                // Демо данные как в основном коде
                userData.common.all = ['Chibi 1', 'Chibi 2', 'Chibi 3', 'Chibi 4', 'Chibi 5', 'Chibi 6', 'Chibi 7', 'Chibi 8', 'Chibi 9', 'Chibi 10', 'Chibi 11', 'Chibi 12'];
                userData.secret.all = ['Secret 1', 'Secret 2', 'Secret 3', 'Secret 4'];
                userData.prize.all = ['Prize 1', 'Prize 2', 'Prize 3'];
                
                if (user) {
                    await loadUserCollection(user.id);
                }
                
            } catch (error) {
                userData.common.collected = userData.common.all.slice(0, 4);
                userData.secret.collected = [];
                userData.prize.collected = [];
            }
        }
        
        async function loadUserCollection(telegramId) {
            try {
                const response = await fetch('https://chibi-bot-3d4x.onrender.com/get_user_collection', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ telegram_id: telegramId })
                });

                if (response.ok) {
                    const collection = await response.json();
                    
                    userData.common.collected = collection.common || [];
                    userData.secret.collected = collection.secret || [];
                    userData.prize.collected = collection.prize || [];
                    
                    if (collection.all_common) userData.common.all = collection.all_common;
                    if (collection.all_secret) userData.secret.all = collection.all_secret;
                    if (collection.all_prize) userData.prize.all = collection.all_prize;
                }
            } catch (error) {
                userData.common.collected = userData.common.all.slice(0, 4);
                userData.secret.collected = [];
                userData.prize.collected = [];
            }
        }
        
        function openModal() {
            tg.HapticFeedback.impactOccurred('light');
            document.getElementById('modal').classList.add('active');
            tg.BackButton.show();
            
            renderChibis();
        }
        
        function closeModal() {
            tg.HapticFeedback.impactOccurred('light');
            document.getElementById('modal').classList.remove('active');
            tg.BackButton.hide();
        }
        
        function renderChibis() {
            const grid = document.getElementById('chibiGrid');
            grid.innerHTML = '';
            
            // Показываем обычных чибиков как в основном коде
            userData.common.all.forEach((chibiName) => {
                const isCollected = userData.common.collected.includes(chibiName);
                
                const card = document.createElement('div');
                card.className = 'chibi-card';
                card.onclick = () => {
                    if (isCollected) {
                        tg.HapticFeedback.impactOccurred('light');
                        selectChibi(card, chibiName, 'common');
                    }
                };
                
                const imageUrl = `https://raw.githubusercontent.com/therootishere00-ux/Chibi-bot/main/chibis/common/${chibiName.replace(/ /g, '_')}.png`;
                
                card.innerHTML = `
                    <div class="chibi-image-container">
                        <img src="${imageUrl}" alt="${chibiName}" class="chibi-image">
                    </div>
                    ${isCollected ? `
                        <div class="chibi-info">
                            <div class="chibi-name">${chibiName}</div>
                        </div>
                    ` : ''}
                `;
                
                if (!isCollected) {
                    const lockOverlay = document.createElement('div');
                    lockOverlay.className = 'locked-overlay';
                    lockOverlay.innerHTML = `
                        <img src="https://img.icons8.com/?size=100&id=wKLATegpDP1G&format=png&color=000000" alt="Lock" class="locked-icon" style="filter: invert(0.6);">
                        <div class="locked-text">Заблокировано</div>
                    `;
                    card.appendChild(lockOverlay);
                }
                
                grid.appendChild(card);
            });
        }
        
        function selectChibi(card, chibiName, type) {
            // Снимаем выделение со всех
            document.querySelectorAll('.chibi-card').forEach(c => {
                c.classList.remove('selected');
            });
            
            // Выделяем выбранный
            card.classList.add('selected');
            
            // Здесь будет логика выбора чибика для продажи
            console.log('Выбран чибик:', { name: chibiName, type: type });
        }
        
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
