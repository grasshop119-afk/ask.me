<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вишлист</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #f5f5f7;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif;
            font-weight: 400;
            line-height: 1.47059;
            letter-spacing: -0.022em;
            min-height: 100vh;
            padding: 0;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 32px 24px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 32px 0 16px 0;
            /* Убрана граница */
            margin-bottom: 20px;
            /* Прозрачный фон */
            background: transparent;
        }

        .title {
            font-size: 32px;
            font-weight: 400; /* Не жирный */
            letter-spacing: -0.015em;
            color: #f5f5f7; /* Простой белый вместо градиента */
        }

        .create-button {
            background-color: #007AFF;
            color: #ffffff;
            font-size: 15px; /* Чуть мельче */
            font-weight: 500; /* Не жирный */
            padding: 10px 22px;
            border: none;
            border-radius: 980px;
            cursor: pointer;
            /* Убраны все transition и hover эффекты */
            min-width: 90px;
            text-align: center;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            /* Убраны все псевдоэлементы для hover эффектов */
        }

        /* Убраны все hover, active, focus эффекты */
        .create-button:hover,
        .create-button:active,
        .create-button:focus {
            background-color: #007AFF; /* Всегда один цвет */
            transform: none; /* Без изменений размера */
            outline: none; /* Без outline при фокусе */
        }

        .content {
            padding: 20px 0;
            color: #86868b;
            font-size: 17px; /* Чуть мельче */
            line-height: 1.381;
            font-weight: 400;
            letter-spacing: 0.011em;
        }

        /* Убраны дополнительные стили для текста с градиентом */

        /* Адаптивность */
        @media (max-width: 768px) {
            .container {
                padding: 20px 16px;
            }
            
            .title {
                font-size: 28px;
            }
            
            .create-button {
                padding: 8px 18px;
                font-size: 14px;
            }
            
            .header {
                padding: 24px 0 12px 0;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 24px;
            }
            
            .create-button {
                padding: 7px 16px;
                font-size: 13px;
                min-width: 80px;
            }
            
            .header {
                padding: 20px 0 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Вишлист</h1>
            <button class="create-button" id="createButton">Создать</button>
        </header>
        
        <main class="content">
            <p>Контент страницы будет здесь</p>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const createButton = document.getElementById('createButton');
            
            // Обработчик для кнопки (ничего не делает)
            createButton.addEventListener('click', function(event) {
                event.preventDefault();
                console.log('Кнопка "Создать" нажата, но ничего не происходит');
            });
            
            // Убираем все дополнительные стили и анимации
            const style = document.createElement('style');
            style.textContent = `
                /* Минимальные стили без эффектов */
                body {
                    -webkit-font-smoothing: antialiased;
                    -moz-osx-font-smoothing: grayscale;
                    text-rendering: optimizeLegibility;
                }
                
                /* Отключаем все переходы и трансформации */
                * {
                    transition: none !important;
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
