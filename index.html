<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ask.me</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #000; 
            color: #fff; 
            font-family: -apple-system, sans-serif; 
            min-height: 100vh; 
            padding-top: 70px; 
        }
        .header { 
            position: fixed; 
            top: 0; 
            width: 100%; 
            background: #000; 
            padding: 20px 24px; 
            border-bottom: 1px solid #333; 
            z-index: 100; 
        }
        .logo { 
            font-family: 'Montserrat', sans-serif; 
            font-weight: 700; 
            font-size: 24px; 
            color: #fff; 
        }
        .logo-dot, .logo-me { color: #007AFF; }
        .profile-container { 
            padding: 0 24px; 
            margin-top: 40px; 
            max-width: 480px; 
            margin-left: auto; 
            margin-right: auto; 
        }
        .profile-info { 
            display: flex; 
            align-items: center; 
            gap: 16px; 
            margin-bottom: 32px; 
        }
        .avatar-frame { 
            width: 72px; 
            height: 72px; 
            background: #2C2C2E; 
            border-radius: 50%; 
            flex-shrink: 0; 
        }
        .user-info { 
            display: flex; 
            flex-direction: column; 
            gap: 2px; 
        }
        .user-name-container { 
            display: flex; 
            align-items: center; 
            gap: 8px; 
        }
        .user-name { 
            font-weight: 700; 
            font-size: 24px; 
        }
        .user-username { 
            font-size: 14px; 
            color: rgba(255,255,255,0.7); 
        }
        .verified-icon img { 
            width: 18px; 
            height: 18px; 
            filter: invert(36%) sepia(90%) saturate(2476%) hue-rotate(200deg) brightness(102%) contrast(101%); 
        }
        .divider {
            width: 100%;
            height: 1px;
            background: #333;
            margin-bottom: 10px;
        }
        .tabs {
            display: flex;
            margin-bottom: 32px;
        }
        .tab {
            flex: 1;
            text-align: center;
            padding: 12px 0;
            font-size: 16px;
            color: rgba(255,255,255,0.7);
            cursor: pointer;
        }
        .tab.active {
            color: #fff;
            font-weight: 500;
        }
        .content {
            min-height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: rgba(255,255,255,0.5);
            font-size: 16px;
        }
        .sticker {
            width: 120px;
            height: 120px;
            margin-bottom: 16px;
            background: url('Stickers/Nothing.json') no-repeat center;
            background-size: contain;
            filter: brightness(0.8);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght=700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header"><div class="logo">ask<span class="logo-dot">.</span><span class="logo-me">me</span></div></header>
    <div class="profile-container">
        <div class="profile-info">
            <div class="avatar-frame"></div>
            <div class="user-info">
                <div class="user-name-container">
                    <div class="user-name">User</div>
                    <div class="verified-icon">
                        <img src="https://img.icons8.com/?size=100&id=8jOLgduf9aBf&format=png&color=000000" alt="">
                    </div>
                </div>
                <div class="user-username">@user000</div>
            </div>
        </div>

        <div class="divider"></div>

        <div class="tabs">
            <div class="tab active">Идеи</div>
            <div class="tab">Вопросы</div>
            <div class="tab">Ответы</div>
        </div>

        <div class="content" id="ideas-content">
            <div class="sticker"></div>
            Идей пока нет
        </div>
        <div class="content" id="questions-content" style="display: none;">
            <div class="sticker"></div>
            Вопросов еще не задавали
        </div>
        <div class="content" id="answers-content" style="display: none;">
            <div class="sticker"></div>
            User пока не отвечал на вопросы
        </div>
    </div>

    <script>
        const tabs = document.querySelectorAll('.tab');
        const contents = document.querySelectorAll('.content');
        
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                contents.forEach(c => c.style.display = 'none');
                
                tab.classList.add('active');
                
                if (tab.textContent === 'Идеи') {
                    document.getElementById('ideas-content').style.display = 'flex';
                } else if (tab.textContent === 'Вопросы') {
                    document.getElementById('questions-content').style.display = 'flex';
                } else if (tab.textContent === 'Ответы') {
                    document.getElementById('answers-content').style.display = 'flex';
                }
            });
        });
    </script>
</body>
</html>
