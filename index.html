<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Рынок - Chibeki</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>
    <style>
        * { 
            margin: 0; padding: 0; 
            user-select: none; 
            -webkit-tap-highlight-color: transparent; 
            box-sizing: border-box; 
        }
        
        body { 
            background: #1F2021; 
            color: white; 
            font-family: -apple-system, sans-serif; 
        }

        .header-image {
            width: 100%;
            height: auto;
            display: block;
            margin: 0;
            padding: 0;
        }

        .main-content { 
            position: absolute; 
            top: 0; 
            bottom: 0; 
            left: 0; 
            right: 0; 
            overflow-y: auto; 
        }
        .main-content::-webkit-scrollbar { 
            display: none; 
        }
        
        .main-screen { 
            padding: 16px; 
            padding-top: 0;
        }

        .page-title {
            font-size: 32px;
            font-weight: 800;
            margin: 12px 0 0 0;
            color: #FFFFFF;
            letter-spacing: -0.5px;
            padding-left: 4px;
        }

        .empty-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 280px);
            margin-top: 20px;
        }

        .sticker-container {
            width: 120px;
            height: 120px;
            margin-bottom: 16px;
        }

        .empty-text {
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            font-size: 18px;
            font-weight: 500;
            line-height: 1.3;
        }

        .create-button {
            background: var(--accent-color); 
            color: white; 
            border: none; 
            border-radius: 14px;
            padding: 12px; 
            width: 100%; 
            font-size: 16px; 
            font-weight: 500;
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 8px;
            cursor: pointer;
            margin-top: 20px;
        }

        .create-button:active {
            opacity: 0.8;
        }

        .add-idea-btn-icon { 
            width: 20px; 
            height: 20px; 
            filter: invert(1); 
        }

        /* Модалка создания лавки */
        .modal-overlay { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: #1F2021; 
            z-index: 1000; 
            display: none; 
        }
        .modal-overlay.active { 
            display: block; 
        }
        
        .modal-header { 
            height: 52px; 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            padding: 0 16px; 
        }
        .modal-title { 
            font-size: 17px; 
            font-weight: 600; 
            color: #FFFFFF; 
            display: flex; 
            align-items: center; 
            gap: 8px; 
        }
        .modal-title-icon { 
            width: 20px; 
            height: 20px; 
            filter: invert(1); 
        }
        
        .modal-close { 
            width: 24px; 
            height: 24px; 
            opacity: 0.8; 
            cursor: pointer; 
            position: relative; 
        }
        .modal-close::before, .modal-close::after { 
            content: ''; 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            width: 18px; 
            height: 2px; 
            background: white; 
        }
        .modal-close::before { 
            transform: translate(-50%, -50%) rotate(45deg); 
        }
        .modal-close::after { 
            transform: translate(-50%, -50%) rotate(-45deg); 
        }
        
        .modal-content { 
            padding: 20px 16px; 
        }
        
        .input-group { 
            margin-bottom: 16px; 
        }
        .input-label { 
            font-size: 15px; 
            font-weight: 500; 
            color: #FFFFFF; 
            margin-bottom: 8px; 
        }
        .input-field {
            width: 100%; 
            background: transparent; 
            border: 1px solid #353637; 
            border-radius: 10px;
            padding: 12px; 
            font-size: 16px; 
            color: white; 
            font-family: inherit;
        }
        
        .input-field:focus { 
            outline: none; 
            border-color: var(--accent-color); 
        }
        
        .char-counter { 
            text-align: right; 
            font-size: 12px; 
            color: rgba(255, 255, 255, 0.5); 
            margin-top: 4px; 
        }
        
        .modal-btn {
            width: 100%; 
            padding: 14px; 
            border-radius: 10px; 
            font-size: 16px; 
            font-weight: 500;
            border: none; 
            cursor: pointer; 
            background: var(--accent-color); 
            color: white;
        }
        
        :root { 
            --accent-color: #007AFF; 
        }
        
        @media (max-width: 375px) {
            .page-title {
                font-size: 28px;
                margin-top: 10px;
            }
            
            .sticker-container {
                width: 100px;
                height: 100px;
            }
            
            .empty-text {
                font-size: 16px;
            }
            
            .create-button {
                padding: 12px;
                font-size: 16px;
            }
        }

        @media (max-width: 320px) {
            .page-title {
                font-size: 24px;
                margin-top: 8px;
            }
            
            .sticker-container {
                width: 90px;
                height: 90px;
            }
            
            .empty-text {
                font-size: 15px;
            }
            
            .create-button {
                padding: 12px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <img src="https://i.ibb.co/SGSF7LC/image.png" alt="Рынок" class="header-image">
    
    <div class="main-content">
        <div class="main-screen">
            <div class="page-title">Рынок</div>
            
            <div class="empty-container">
                <div class="sticker-container" id="martnthSticker"></div>
                <div class="empty-text">Лавок пока нет</div>
            </div>
            
            <button class="create-button" onclick="openCreateModal()">
                <img src="https://images.icon-icons.com/916/PNG/512/Plus_icon-icons.com_71848.png" 
                     class="add-idea-btn-icon">Создать лавку
            </button>
        </div>
    </div>

    <!-- Модалка создания лавки -->
    <div class="modal-overlay" id="createModal">
        <div class="modal-header">
            <div class="modal-title">
                <img src="https://img.icons8.com/?size=100&id=dosi6bTgHIrs&format=png&color=000000" 
                     class="modal-title-icon">Создание лавки
            </div>
            <div class="modal-close" onclick="closeCreateModal()"></div>
        </div>
        <div class="modal-content">
            <div class="input-group">
                <div class="input-label">Название</div>
                <input type="text" 
                       class="input-field" 
                       id="shopNameInput"
                       placeholder="Назови лавку"
                       maxlength="16">
                <div class="char-counter" id="charCounter">0/16</div>
            </div>
            <div class="input-group">
                <div class="input-label">Описание</div>
                <textarea class="input-field" 
                          id="shopDescriptionInput"
                          placeholder="Расскажи о своей лавке..."
                          style="min-height: 100px;"></textarea>
            </div>
            <button class="modal-btn" onclick="createShop()">Создать</button>
        </div>
    </div>

    <script>
        function init() {
            // Загружаем Lottie анимацию
            loadMartnthAnimation();
            
            // Настройка ввода названия лавки
            setupInputHandlers();
        }
        
        function loadMartnthAnimation() {
            try {
                lottie.loadAnimation({
                    container: document.getElementById('martnthSticker'),
                    renderer: 'svg',
                    loop: true,
                    autoplay: true,
                    path: 'Animations/MartNth.json'
                });
            } catch (error) {
                console.error('Ошибка загрузки анимации:', error);
                // Запасной вариант
                document.getElementById('martnthSticker').innerHTML = 
                    '<div style="color:rgba(255,255,255,0.3);font-size:14px;text-align:center;padding-top:40px;">MartNth</div>';
            }
        }
        
        function setupInputHandlers() {
            const nameInput = document.getElementById('shopNameInput');
            const charCounter = document.getElementById('charCounter');
            
            nameInput.addEventListener('input', function() {
                const length = this.value.length;
                charCounter.textContent = length + '/16';
                
                if (length > 16) {
                    this.value = this.value.substring(0, 16);
                    charCounter.textContent = '16/16';
                }
            });
            
            // Инициализация счетчика
            charCounter.textContent = nameInput.value.length + '/16';
        }
        
        function openCreateModal() {
            // Haptic feedback будет в телеграм версии
            document.getElementById('createModal').classList.add('active');
        }
        
        function closeCreateModal() {
            // Haptic feedback будет в телеграм версии
            document.getElementById('createModal').classList.remove('active');
        }
        
        function createShop() {
            const nameInput = document.getElementById('shopNameInput');
            const descriptionInput = document.getElementById('shopDescriptionInput');
            
            const shopName = nameInput.value.trim();
            const shopDescription = descriptionInput.value.trim();
            
            if (!shopName) {
                alert('Введите название лавки!');
                return;
            }
            
            if (shopName.length < 3) {
                alert('Название должно быть не менее 3 символов');
                return;
            }
            
            // Здесь будет логика создания лавки
            console.log('Создание лавки:', {
                name: shopName,
                description: shopDescription
            });
            
            // Показываем подтверждение
            alert(`Лавка "${shopName}" успешно создана!`);
            
            closeCreateModal();
            
            // Очищаем поля
            nameInput.value = '';
            descriptionInput.value = '';
            document.getElementById('charCounter').textContent = '0/16';
            
            // Здесь можно обновить интерфейс, показать созданную лавку
        }
        
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
