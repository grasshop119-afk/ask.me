<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Рынок - Chibeki</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>
    <style>
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .header {
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .page-title {
            font-size: 32px;
            font-weight: 800;
            color: #FFFFFF;
        }

        .add-button {
            width: 44px;
            height: 44px;
            background: var(--accent-color, #007AFF);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .add-button:active {
            opacity: 0.8;
        }

        .add-icon {
            width: 24px;
            height: 24px;
            filter: invert(1);
        }

        .empty-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
            padding: 20px;
        }

        .sticker-container {
            width: 140px;
            height: 140px;
            margin: 0 auto 20px;
        }

        .empty-text {
            font-size: 18px;
            font-weight: 500;
            color: #FFFFFF;
            margin-bottom: 8px;
        }

        .empty-description {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Модалка */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            display: none;
            flex-direction: column;
            z-index: 1000;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-header {
            padding: 0 16px;
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 0.5px solid #222;
        }

        .modal-title {
            font-size: 17px;
            font-weight: 600;
            color: #FFFFFF;
        }

        /* Список чибиков */
        .chibi-list {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .chibi-item {
            background: #1A1A1A;
            border-radius: 22px;
            border: 1px solid #222;
            padding: 16px;
            font-size: 16px;
            font-weight: 500;
            color: #FFFFFF;
            cursor: pointer;
            transition: all 0.2s ease;
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chibi-item:active {
            transform: scale(0.98);
            background: #222;
        }

        .chibi-item.selected {
            border-color: var(--accent-color);
            background: rgba(var(--accent-color-rgb), 0.1);
        }

        .chibi-count {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
        }

        /* Вид выбранного чибика */
        .chibi-preview {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1001;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            padding: 20px;
        }

        .chibi-preview.active {
            opacity: 1;
            pointer-events: all;
        }

        .close-preview {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1002;
        }

        .close-icon {
            width: 20px;
            height: 20px;
            filter: invert(1);
            opacity: 0.8;
        }

        .close-preview:active .close-icon {
            opacity: 1;
        }

        .preview-image {
            width: 200px;
            height: 200px;
            object-fit: contain;
            margin-bottom: 16px;
            border-radius: 20px;
            border: 3px solid var(--accent-color);
            background: #1A1A1A;
        }

        .preview-name {
            font-size: 20px;
            font-weight: 600;
            color: #FFFFFF;
            margin-bottom: 24px;
            text-align: center;
        }

        .price-input-container {
            width: 100%;
            max-width: 280px;
            margin-bottom: 20px;
        }

        .price-label {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 8px;
            text-align: center;
        }

        .price-input-wrapper {
            background: #1A1A1A;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 12px 16px;
            text-align: center;
            transition: border-color 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .price-input-wrapper:focus-within {
            border-color: var(--accent-color);
        }

        .price-input {
            background: transparent;
            border: none;
            color: white;
            font-size: 20px;
            outline: none;
            font-family: inherit;
            text-align: center;
            width: 120px;
            font-weight: 500;
        }

        .price-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .sell-button {
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 16px;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            max-width: 280px;
            text-align: center;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .sell-button:active {
            opacity: 0.8;
        }

        :root {
            --accent-color: #007AFF;
        }

        @media (max-width: 375px) {
            .preview-image {
                width: 160px;
                height: 160px;
            }
            
            .preview-name {
                font-size: 18px;
                margin-bottom: 20px;
            }
            
            .price-input-wrapper {
                padding: 10px 14px;
            }
            
            .price-input {
                font-size: 18px;
                width: 100px;
            }
        }

        @media (max-width: 320px) {
            .preview-image {
                width: 140px;
                height: 140px;
            }
            
            .preview-name {
                font-size: 16px;
                margin-bottom: 18px;
            }
            
            .price-input {
                font-size: 16px;
                width: 90px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="page-title">Рынок</div>
        <div class="add-button" onclick="openModal()">
            <img src="https://img.icons8.com/?size=100&id=354k6pS0PoMI&format=png&color=000000" class="add-icon">
        </div>
    </div>
    
    <div class="empty-container">
        <div class="sticker-container" id="martnthSticker"></div>
        <div class="empty-text">Лотов пока нет</div>
        <div class="empty-description">Но ничто не мешает тебе стать первым!</div>
    </div>

    <!-- Модалка -->
    <div class="modal-overlay" id="modal">
        <div class="modal-header">
            <div class="modal-title">Выбери чибика на продажу</div>
        </div>
        <div class="chibi-list" id="chibiList">
            <!-- Чибики будут здесь -->
        </div>
        
        <!-- Предпросмотр выбранного -->
        <div class="chibi-preview" id="chibiPreview">
            <div class="close-preview" onclick="closePreview()">
                <img src="https://img.icons8.com/?size=100&id=83198&format=png&color=000000" class="close-icon">
            </div>
            
            <img src="" alt="" class="preview-image" id="previewImage">
            <div class="preview-name" id="previewName"></div>
            <div class="price-input-container">
                <div class="price-label">Цена</div>
                <div class="price-input-wrapper">
                    <input type="number" 
                           pattern="[0-9]*" 
                           inputmode="numeric" 
                           class="price-input" 
                           id="priceInput" 
                           placeholder="100"
                           min="1"
                           max="9999">
                </div>
            </div>
            <button class="sell-button" onclick="sellChibi()">Выставить лот</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        
        let userData = {
            common: { collected: [], all: [] },
            secret: { collected: [], all: [] },
            prize: { collected: [], all: [] }
        };
        
        let selectedChibi = null;
        let chibiCounts = {}; // Хранит количество каждого чибика
        
        function init() {
            tg.ready();
            tg.expand();
            tg.setHeaderColor('#000000');
            tg.setBackgroundColor('#000000');
            
            if (tg.themeParams.accent_text_color) {
                document.documentElement.style.setProperty('--accent-color', tg.themeParams.accent_text_color);
            }
            
            tg.BackButton.onClick(closeModal);
            
            loadMartnthAnimation();
            loadUserData();
        }
        
        function loadMartnthAnimation() {
            try {
                lottie.loadAnimation({
                    container: document.getElementById('martnthSticker'),
                    renderer: 'svg',
                    loop: true,
                    autoplay: true,
                    path: 'Animations/MartNth.json'
                });
            } catch (error) {
                console.error('Ошибка загрузки анимации:', error);
            }
        }
        
        async function loadUserData() {
            try {
                const user = tg.initDataUnsafe?.user;
                
                // Демо данные - с дубликатами для подсчета
                userData.common.all = ['Ангел', 'Боба Фетт', 'Ведьма', 'Гном', 'Дракон', 'Единорог', 'Жук', 'Зомби', 'Император', 'Котик', 'Лис', 'Медведь'];
                userData.secret.all = ['Тень', 'Феникс', 'Цербер', 'Щит'];
                userData.prize.all = ['Артефакт', 'Бриллиант'];
                
                if (user) {
                    await loadUserCollection(user.id);
                } else {
                    // Демо: создаем данные с дубликатами
                    userData.common.collected = ['Ангел', 'Ангел', 'Боба Фетт', 'Боба Фетт', 'Боба Фетт', 'Ведьма', 'Гном', 'Дракон', 'Единорог'];
                    userData.secret.collected = ['Тень', 'Феникс', 'Феникс'];
                    userData.prize.collected = ['Артефакт'];
                }
                
                // Подсчитываем количество каждого чибика
                countChibis();
                
            } catch (error) {
                userData.common.collected = ['Ангел', 'Ангел', 'Боба Фетт', 'Боба Фетт', 'Боба Фетт', 'Ведьма', 'Гном'];
                userData.secret.collected = ['Тень'];
                userData.prize.collected = [];
                countChibis();
            }
        }
        
        function countChibis() {
            chibiCounts = {};
            
            // Подсчет обычных чибиков
            userData.common.collected.forEach(name => {
                chibiCounts[name] = (chibiCounts[name] || 0) + 1;
            });
            
            // Подсчет секретных чибиков
            userData.secret.collected.forEach(name => {
                chibiCounts[name] = (chibiCounts[name] || 0) + 1;
            });
            
            // Подсчет призовых чибиков
            userData.prize.collected.forEach(name => {
                chibiCounts[name] = (chibiCounts[name] || 0) + 1;
            });
        }
        
        async function loadUserCollection(telegramId) {
            try {
                const response = await fetch('https://chibi-bot-3d4x.onrender.com/get_user_collection', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ telegram_id: telegramId })
                });

                if (response.ok) {
                    const collection = await response.json();
                    
                    userData.common.collected = collection.common || [];
                    userData.secret.collected = collection.secret || [];
                    userData.prize.collected = collection.prize || [];
                    
                    if (collection.all_common) userData.common.all = collection.all_common;
                    if (collection.all_secret) userData.secret.all = collection.all_secret;
                    if (collection.all_prize) userData.prize.all = collection.all_prize;
                    
                    countChibis();
                }
            } catch (error) {
                userData.common.collected = userData.common.all.slice(0, 8);
                userData.secret.collected = userData.secret.all.slice(0, 2);
                userData.prize.collected = [];
                countChibis();
            }
        }
        
        function openModal() {
            tg.HapticFeedback.impactOccurred('light');
            document.getElementById('modal').classList.add('active');
            tg.BackButton.show();
            
            renderChibiList();
        }
        
        function closeModal() {
            tg.HapticFeedback.impactOccurred('light');
            document.getElementById('modal').classList.remove('active');
            document.getElementById('chibiPreview').classList.remove('active');
            tg.BackButton.hide();
            selectedChibi = null;
        }
        
        function closePreview() {
            tg.HapticFeedback.impactOccurred('light');
            document.getElementById('chibiPreview').classList.remove('active');
        }
        
        function renderChibiList() {
            const list = document.getElementById('chibiList');
            list.innerHTML = '';
            
            // Собираем все уникальные чибики
            const allChibis = [];
            
            // Собираем имена всех чибиков с их типами
            Object.keys(chibiCounts).forEach(name => {
                // Определяем тип чибика
                let type = 'common';
                if (userData.secret.all.includes(name)) type = 'secret';
                if (userData.prize.all.includes(name)) type = 'prize';
                
                allChibis.push({
                    name: name,
                    type: type,
                    count: chibiCounts[name]
                });
            });
            
            // Сортируем по алфавиту
            allChibis.sort((a, b) => a.name.localeCompare(b.name));
            
            if (allChibis.length === 0) {
                list.innerHTML = '<div style="text-align:center;color:rgba(255,255,255,0.5);padding:40px 20px;">У тебя пока нет чибиков</div>';
                return;
            }
            
            allChibis.forEach((chibi, index) => {
                const item = document.createElement('div');
                item.className = 'chibi-item';
                item.dataset.index = index;
                
                item.innerHTML = `
                    <span>${chibi.name}</span>
                    <span class="chibi-count">×${chibi.count}</span>
                `;
                
                item.onclick = () => selectChibi(chibi);
                
                list.appendChild(item);
            });
        }
        
        function selectChibi(chibi) {
            tg.HapticFeedback.impactOccurred('light');
            
            // Снимаем выделение со всех
            document.querySelectorAll('.chibi-item').forEach(item => {
                item.classList.remove('selected');
            });
            
            // Выделяем выбранный
            const selectedItem = document.querySelector(`[data-index="${chibi.index}"]`);
            if (selectedItem) {
                selectedItem.classList.add('selected');
            }
            
            selectedChibi = chibi;
            
            // Показываем превью
            const preview = document.getElementById('chibiPreview');
            
            // Получаем изображение
            const imageUrl = `https://raw.githubusercontent.com/therootishere00-ux/Chibi-bot/main/chibis/${chibi.type}/${chibi.name.replace(/ /g, '_')}.png`;
            
            document.getElementById('previewImage').src = imageUrl;
            document.getElementById('previewName').textContent = `${chibi.name} (${chibi.count})`;
            document.getElementById('priceInput').value = '';
            
            preview.classList.add('active');
        }
        
        function sellChibi() {
            const priceInput = document.getElementById('priceInput');
            const price = parseInt(priceInput.value);
            
            if (!price || price < 1) {
                tg.HapticFeedback.notificationOccurred('error');
                tg.showAlert('Введите корректную цену (от 1 коина)');
                return;
            }
            
            if (price > 9999) {
                tg.HapticFeedback.notificationOccurred('error');
                tg.showAlert('Максимальная цена - 9999 коинов');
                return;
            }
            
            if (!selectedChibi) {
                tg.HapticFeedback.notificationOccurred('error');
                tg.showAlert('Выберите чибика для продажи');
                return;
            }
            
            tg.HapticFeedback.impactOccurred('medium');
            
            // Здесь будет логика выставления лота
            console.log('Выставление лота:', {
                chibi: selectedChibi.name,
                type: selectedChibi.type,
                count: selectedChibi.count,
                price: price
            });
            
            tg.showAlert(`Лот "${selectedChibi.name}" (${selectedChibi.count} шт.) выставлен за ${price} коинов!`, () => {
                closeModal();
            });
        }
        
        // Настраиваем input для только цифр
        document.getElementById('priceInput').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
            
            // Ограничиваем максимальное значение
            const value = parseInt(this.value) || 0;
            if (value > 9999) {
                this.value = '9999';
            }
        });
        
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
