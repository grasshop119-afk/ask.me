<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>
    <style>body {background:#000;margin:0;}</style>
</head>
<body>
    <div id="lottie" style="width:300px;height:300px;margin:auto;"></div>
    
    <script>
        // Пробуем как JSON (переименуй файл в .json)
        fetch('Animations/CTree.json')
            .then(r => r.json())
            .then(data => {
                lottie.loadAnimation({
                    container: document.getElementById('lottie'),
                    renderer: 'svg',
                    loop: true,
                    autoplay: true,
                    animationData: data
                });
            })
            .catch(err => {
                console.error('Ошибка:', err);
                document.getElementById('lottie').innerHTML = 
                    '<div style="color:white;text-align:center;padding:20px;">' +
                    'Переименуй CTree.lottie в CTree.json</div>';
            });
    </script>
</body>
</html>
